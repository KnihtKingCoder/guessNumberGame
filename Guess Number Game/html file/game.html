<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Guess Number</title>
    <link rel="stylesheet" href="../style file/gameStyle.css">
</head>
<body>
    <h1>Guess Number...</h1>
    <form>
        <input type="number" name="" id="inputNum">
        
    </form>
    <button id="butt"><a href="#">Submit Your Guess</a></button>
    <div class="result">
    <span class="res"></span>
    </div>

    <div class="show">
        <div>
            <p>Your Previous Guess Number : <span class="guess-num"></span></p>
            
            
        </div>
        <div class="hint">
          <span></span>
        </div>
        <div>
            <p>Your Guess Remaining : <span class="guess-rem"></span></p>
            
        </div>
    </div>



    <div class="show-up">
     <button id="new-game"><a href="">Start New Game</a></button>

   <button class="try-again"><a href="">Try Again</a></button>

   <button class="more-play"><a href="">More Play</a></button>

    </div>

   
  <script src="../Js file/script.js"></script>
</body>
</html>
